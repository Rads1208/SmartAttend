<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard - SmartAttend</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow mb-8">
      <div class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
          <div class="text-lg font-semibold">Faculty Dashboard</div>
          <div class="flex items-center">
            <div
              id="user-display-name"
              class="mr-4 text-green-600 font-semibold"
            ></div>
            <button
              onclick="logout()"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container mx-auto px-6">
      <div class="bg-white shadow rounded p-4 mb-6">
            <button
              type="submit" id="show-add-subject-form"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
            >
              Add a Subject
            </button>
            <button
              type="submit" id="show-manual-attendance-form"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
            >
              Manually Mark Attendance
            </button>
            <div id="output" class="text-sm"></div>
      </div>
        
      <!-- Add a Subject -->
      <div class="bg-white shadow rounded p-4 mb-6 hidden" id="subject-add-form">
        <h2 class="text-xl font-semibold mb-4">Add a Subject</h2>
        <form>
          <select
            id="year"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Year/Batch</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>

          <!-- Class Dropdown -->
          <select
            id="ed-degree"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Degree</option>
            <option value="BTech">Bachelor of Technology</option>
            <option value="MTech">Masters of Technology</option>
          </select>

          <!-- Stream Dropdown -->
          <select
            id="stream"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Stream</option>
            <!-- <option value="IT">IT</option> -->
            <option value="CSE">CSE</option>
          </select>

          <input
            id="subject-code"
            required placeholder="Subject Code"
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          ></input>

          <input
            id="subject-name"
            required placeholder="Subject Name"
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          ></input>

          <input
            id="subject-credits"
            required placeholder="Subject Credits"
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          ></input>

          <!-- Submit Button -->
          <div class="text-right">
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">
              Add Subject
            </button>
          </div>
        </form>
      </div>

      <!-- Mark Attendance Manually -->
      <div class="bg-white shadow rounded p-4 mb-6 hidden" id="manual-attendance-form">
        <h2 class="text-xl font-semibold mb-4">Manually Mark Attendance</h2>
        <form>
          <select
            id="manual-year"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Year/Batch</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>

          <!-- Class Dropdown -->
          <select
            id="manual-ed-degree"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Degree</option>
            <option value="BTech">Bachelor of Technology</option>
            <option value="MTech">Masters of Technology</option>
          </select>

          <!-- Stream Dropdown -->
          <select
            id="manual-stream"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Stream</option>
            <!-- <option value="IT">IT</option> -->
            <option value="CSE">CSE</option>
          </select>

          <select
            id="manual-subject"
            required placeholder="Select Subject"
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <!-- <option value="">Select Subject</option> -->
          </select>

          <input
            id="manual-student-enrollment-number"
            required placeholder="Student Enrollment Number"
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          ></input>

          <!-- Submit Button -->
          <div class="text-right">
            <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
            >
              Grant Attendance
            </button>
          </div>
        </form>
      </div>

      <!-- Record Attendance -->
      <div class="bg-white shadow rounded p-4 mb-6" id="automatic-attendance-form">
        <h2 class="text-xl font-semibold mb-4">Record Attendance</h2>
        <form id="automatic-attendance-form">
          <select
            id="aams-year"
            required 
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Year/Batch</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>

          <!-- Class Dropdown -->
          <select
            id="aams-ed-degree"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Degree</option>
            <option value="BTech">Bachelor of Technology</option>
            <option value="MTech">Masters of Technology</option>
          </select>

          <!-- Stream Dropdown -->
          <select
            id="aams-stream"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Stream</option>
            <!-- <option value="IT">IT</option> -->
            <option value="CSE">CSE</option>
          </select>

          <!-- Subject Dropdown -->
          <select
            id="aams-subject-code"
            required
            class="mb-4 block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="">Select Subject</option>
            <option value="2020">BCS - 401</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
          <label for="aams-video">Upload Video of the classroom </label>
          <input id="aams-video" name="file" type="file" class="mb-2" accept="video/*"/>
          <input type="hidden" id="teacher-name" required />

          <!-- Submit Button -->
          <div class="text-right">
            <button
              type="click" id="upload-video"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
            >
              Upload Video
            </button>
            <!-- <button
              type="submit" pys-onClick="FaceRecognition" id="record-attendance"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300"
            >
              Record Attendance
            </button> -->
          </div>
        </form>
      </div>

      <!-- Attendance Records -->
      <div class="bg-white shadow rounded p-4 mb-6">
        <div class="overflow-x-auto">
          <table class="min-w-full leading-normal">
            <caption class="text-lg font-semibold text-gray-700 p-4">
              Attendance Records
            </caption>
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Roll Number
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Degree
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Stream
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Batch
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Subject
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
                >
                  Attandance Time
                </th>
              </tr>
            </thead>
            <tbody id="attendance-records">
              <!-- Attendance data rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

        <h2 class="text-xl font-semibold mb-4">Student Queries</h2>
        <p>Still under work</p>

      </div>
    </div>
    <script src="faculty.js" type="module"></script>
  </body>
</html>
